<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="level__title">Press Any Key to Start</h1>
    </header>
    <main class="button__section">
        <section class="container">
            <div type="button" id="red" class="btn green"></div>
            <div type="button" id="green" class="btn red"></div>
            <div type="button" id="blue" class="btn yellow"></div>
            <div type="button" id="yellow" class="btn blue"></div>    
        </section>
            
    </main>
    <footer>
        <h1 class="footer__text">Simon_Game</h1>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
